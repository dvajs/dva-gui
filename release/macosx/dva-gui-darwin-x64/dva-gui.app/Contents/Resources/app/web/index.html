<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>
      (function() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';         
        link.href = typeof process !== 'undefined' && process.env.env === 'dev' ? 'http://localhost:8000/index.css' : '../dist/index.css';
        document.write(link.outerHTML);
      }());
    </script>
  </head>
  
  <body>
    <div style="height:100%;" id="__reactComponent"></div>
  </body>

  <script>
    (function() {
      ['common.js', 'index.js'].forEach(file => {
        const script = document.createElement('script');
        script.src = typeof process !== 'undefined' && process.env.env === 'dev' ? `http://localhost:8000/${file}` : `../dist/${file}`;
        document.write(script.outerHTML);
      })
    }());
  </script>
</html>
